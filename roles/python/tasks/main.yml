---
# Install Pip packages

- include: pip2.yml
- include: pip3.yml

# Fix "Failed to validate the SSL certificate" error
# https://groups.google.com/forum/#!topic/Ansible-project/p4dQ0c25bpM
- name: Install apt_key dependencies
  pip: name="ndg-httpsclient" state=present
  when: ansible_distribution == 'Ubuntu' or ansible_distribution_release == 'trusty'
